<!DOCTYPE html>
<html ng-app="iplanApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>iPlan</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans|Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="./css/materialize/css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="./css/stylesheet.css">
  <link rel="stylesheet" href="./css/animation.css">
</head>

<body>
<!-- <div class="background"></div> -->
<div class="wrapper" ng-controller="LoginController as loginCtrl">
  <div ng-if="!loginCtrl.hasToken">
    <div class="section-one">
      <!-- header navigation -->
      <div class="header-nav">
        <div class="logo-header">
          <span class="logo-green-i">i</span>Plan
        </div> 
        <button class="sign-up" ng-click="loginCtrl.login()">Sign Up</button>
        <a class="login-link" ng-click="loginCtrl.login()">Log In</a>
      </div> <!-- END header navigation -->

      <div class="top-space"></div>
      <img src="./css/img/MacMockUp.png" class="mac-mock">
      <div class="description-header">
        <p>The Simplest Way</p>
        <p>To Organize Events</p>
        <p><span>Easy Starts Here</span></p>
        <button class="see-how" href="#how-it-works" ng-click="loginCtrl.login()">
          See How It Works
        </button>
      </div>
    </div><!-- END section-one -->
  
  </div> <!-- END ng-if !hasToken -->

  <!-- ng-if hasToken -->
  <div ng-if="loginCtrl.hasToken">
  <event-list></event-list>

    <div class="left-padding">
      <div class="main-container">
        <div class="top-header">
          <div class="header-message">
            Hello, {{loginCtrl.currentUser.name}}!
          </div>
          <button class="nav-button" type="submit" ng-click="loginCtrl.logout()"> Log Out </button>
          <new-event-btn></new-event-btn>
        </div> <!-- END top-header -->
      </div> <!-- END main-container -->

      <div class="bottom-container">
        <!-- hide the current event if newEvent is not clicked !-->
        <!-- display the newEvent form when newEvent is clicked !-->
        <new-event-dir></new-event-dir>
        <!-- show welcome page if no current event -->
        <user-view-dir></user-view-dir>
        <!-- show event view if current event and no new event form -->
        <event-view-dir></event-view-dir>
      </div> <!-- END bottom-container -->
    </div> <!-- END left-padding -->
  </div> <!-- END ng-if hasToken -->

</div> <!-- END wrapper -->

<!-- SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
<!-- ANGULAR -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-animate.js"></script>
<!-- AUTH SCRIPTS -->
<!-- We use client cookies to save the user credentials -->
<script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>
<!-- Auth0 Lock script and AngularJS module -->
<script src="//cdn.auth0.com/js/lock-7.9.min.js"></script>
<!-- angular-jwt and angular-storage -->
<script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
<script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
<script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>
<!-- APP SCRIPTS -->
<script src="./config.js"></script>
<script src="./main.js"></script>
<script src="./login/loginController.js"></script>
<script src="./services/httpService.js"></script>
<script src="./services/dataService.js"></script>
<script src="./eventView/eventView.js"></script>
<script src="./eventView/eventList.js"></script>
<script src="./newEvent/newEventButton.js"></script>
<script src="./newEvent/newEvent.js"></script>
<script src="./users/userController.js"></script>
</body>
</html>
